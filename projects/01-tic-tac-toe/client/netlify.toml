# The following redirect is intended for use with most SPAs that handle
# routing internally.
[build]
    command = "yarn"
    publish = "dist" 

[[redirects]]
    from = "/*"
    to = "/index.html"
    status = 200

[[headers]]
    # Define which paths this specific [[headers]] block will cover.
    for = "/*"
        [headers.values]
        Access-Control-Allow-Origin = "*"